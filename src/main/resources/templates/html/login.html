<!DOCTYPE html>
<html>
<head>
    <base href="../"/>
    <meta charset="utf-8">
    <title>登录注册</title>

    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!-- BootStrap Validator引用 -->
    <link href="bootstrapv/css/bootstrapValidator.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="bootstrapv/js/bootstrapValidator.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/login/body.css"/>
    <!--script start-->
    <link rel="stylesheet" href="css/login/login.css"/>
    <script type="text/javascript" src="js/jquery.md5.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <!--script end-->
</head>
<body>

<div id="loginmain">
    <h3>学习资源管理平台</h3>
    <div id="loginmain-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 localLoginForm">
                    <h1>登录</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <!-- <label for="exampleInputEmail1">Email address</label> -->
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                   placeholder="请输入你的邮箱">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputPassword1">Password</label> -->
                            <input id="loginPwd" type="password" class="form-control" name="password"
                                   placeholder="请输入你的密码">
                        </div>
                        <!-- <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                      </div> -->
                        <!-- <div class="checkbox">
                        <label>
                          <input type="checkbox"> Check me out
                        </label>
                      </div> -->
                        <div class="localLoginBtn">
                            <button type="submit" class="btn btn-info localBtnClass">登录</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 localLoginForm">
                    <h1>注册</h1>
                    <form id="registerForm">
                        <div class="form-group">
                            <!-- <label for="exampleInputEmail1">Email address</label> -->
                            <input type="email" class="form-control" id="registerInputEmail" name="email"
                                   placeholder="请输入你的邮箱">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputPassword1">Password</label> -->
                            <input id="registerPwd" type="password" class="form-control" name="password"
                                   placeholder="请输入你的密码">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputPassword1">Password</label> -->
                            <input id="confirmPwd" type="password" class="form-control" name="conRfirmPassword"
                                   placeholder="请确认你的密码">
                        </div>
                        <!-- <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                      </div> -->
                        <!-- <div class="checkbox">
                        <label>
                          <input type="checkbox"> Check me out
                        </label>
                      </div> -->
                        <div class="localLoginBtn">
                            <button type="submit" class="btn btn-info localBtnClass">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
