<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../manage/"/>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>广告管理</title>
    <meta name="description" content="Bootstrap Metro Dashboard">
    <meta name="author" content="Dennis Ji">
    <meta name="keyword"
          content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link id="base-style" href="css/style.css" rel="stylesheet">
    <link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <!-- end: CSS -->

    <!-- start: Favicon -->
    <link rel="shortcut icon" href="img/avatar.jpg">
    <!-- end: Favicon -->

    <!-- start: JavaScript-->
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui/datagrid-detailview.js"></script>
    <script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="js/jquery.common.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>

    <script type="text/javascript" src="js/labelInfo.js"></script>
    <!-- end: JavaScript-->

</head>

<body>

<table id="mainDataGrid"></table>
<!-- toolbar菜单 -->
<div id="toolbar" style="padding:2px 5px;">
    <select id="columnName" class="easyui-combobox" panelHeight="auto">
        <option value="label_name">标签名称</option>
        <option value="label_code">标签id</option>
    </select>
    <input id="columnValue" class="easyui-textbox" type="text" style="width:200px;"/>
    <a id="searchBtn" class="easyui-linkbutton" iconCls="icon-search">查询</a>
    <a id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加</a>
    <a id="delBtn" class="easyui-linkbutton" iconCls="icon-cancel">删除</a>
    <a id="updateBtn" class="easyui-linkbutton" iconCls="icon-edit">修改</a>
</div>

<!--增加窗口 start-->
<div id="addWindow">
    <form>
        <table class="oneTabe">
            <tr>
                <td>
                    <div>
                        标签名称:
                        <input class="easyui-validatebox" type="text" name="po.labelName"
                               data-options="validType:['maxLength[15]']" required="true"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        标签编码:
                        <input class="easyui-validatebox" type="text" name="po.labelCode"
                               data-options="validType:['Length[4,4]']"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<!--增加窗口 end-->

<!--编辑窗口 start-->
<div id="updateWindow">
    <form>
        <table class="oneTabe">
            <tr style="display:none;">
                <td>
                    <div>
                        <label>id:</label>
                        <input type="hidden" name="po.id"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        标签名称:
                        <input class="easyui-validatebox" type="text" name="po.labelName"
                               data-options="validType:['maxLength[15]']" required="true"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        标签编码:
                        <input class="easyui-validatebox" type="text" name="po.labelCode"
                               data-options="validType:['Length[4,4]']"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<!--编辑窗口 end-->

</body>
</html>
