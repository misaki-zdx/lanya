#-----------------\u57FA\u7840\u914D\u7F6E\u6587\u4EF6--------------------#
#Spring\u9009\u62E9\u5F00\u53D1\u914D\u7F6E\u6587\u4EF6:dev,prod
spring.profiles.active = dev
#\u6570\u636E\u5E93\u9A71\u52A8
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
#mybatis-\u67E5\u8BE2XML\u8DEF\u5F84\u914D\u7F6E
mybatis.mapper-locations=classpath:com/nwl/lanya/dao/*.xml

#\u683C\u5F0F\u8FD4\u56DE\u524D\u7AEF\u7684\u65E5\u671F��
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#\u524D\u7AEF\u4F20\u5165\u8BE5\u683C\u5F0F\u7684\u5B57\u7B26\u8F6C\u6362\u4E3ADateTime
spring.mvc.date-format= yyyy-MM-dd HH:mm:ss

spring.http.multipart.maxFileSize=1024MB
spring.http.multipart.maxRequestSize=2048MB

# thymeleaf\u6A21\u7248\u914D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5

#\u5B57\u7B26\u96C6\u8BBE\u7F6E
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#系统自定义参数
lanya.salt=lanya
lanya.imgHttpUrl=/source/img/









